<div class="container w-50 mt-5 text-center">
  <div class="text-center display-4 m-3 text-white">

    Word Limit:{{limit}}

  </div>


  <!-- <input type="range" min="1" max="50" value="{{ limit }}" class="slider form-control-range w-50"
    (change)="handleSlideChange($any($event).target.value)" /> -->
  <input type="range" min="1" max="50" value="{{ limit }}" class="slider form-control-range w-50" />



  <button (click)="generateWords()" class="btn btn-info "> Generate Words</button>

  <!-- here  *ngIf="words" gives truthy or falsy value, if values are there thne it'll show up -->



  <div *ngIf="words" class="card card-body">
    <p class="display-4">
      {{words}}
    </p>
  </div>


</div>
